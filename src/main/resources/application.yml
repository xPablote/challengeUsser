spring:
  datasource:
    url: jdbc:h2:mem:usuarios
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto: create-drop
    show-sql: true
logging:
  level:
    org.hibernate.SQL: debug

